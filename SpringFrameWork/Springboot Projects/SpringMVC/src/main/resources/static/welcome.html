<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Webpage</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 40px;
          background-color: #f9f9f9;
          color: #333;
        }
        header {
          text-align: center;
          margin-bottom: 20px;
        }
        nav a {
          margin: 0 10px;
          text-decoration: none;
          color: #007BFF;
        }
        nav a:hover {
          text-decoration: underline;
        }
        section {
          margin-top: 20px;
        }
        footer {
          text-align: center;
          margin-top: 40px;
          font-size: 0.9em;
          color: #666;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to My Webpage</h1>
    <nav>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<section id="about">
    <h2>About</h2>
    <p>This is a simple webpage created with HTML and a bit of CSS styling. You can add more sections, images, or links as needed.</p>
</section>

<section id="contact">
    <h2>Contact</h2>
    <p>You can reach me at <a href="mailto:example@email.com">example@email.com</a>.</p>
</section>

<footer>
    <p>&copy; 2025 My Simple Webpage</p>
</footer>
</body>
</html>
